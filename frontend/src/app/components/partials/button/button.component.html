<button
  [className]="'btn btn--' + bgColor"
  [type]="type"
  [disabled]="disabled"
  [ngStyle]="{
    margin: margin
  }"
>
  <span
    *ngIf="icon"
    nz-icon
    [nzType]="icon"
    [ngStyle]="{
      'margin-right': title ? '.5rem' : '0'
    }"
  >
  </span>
  <span *ngIf="title" >{{ title }}</span>
</button>
